version: "3"
services:
  db:
    container_name: handson-db-service
    build: 
      context: .
      dockerfile: ./platform/db/Dockerfile
  item:
    container_name: handson-item-service
    environment: 
      DB_HOST: handson-db-service
      DB_PORT: 5000
    build:
      context: .
      dockerfile: ./services/item/Dockerfile
    ports:
      - "5001:5001"
